<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="node_modules/nouislider/distribute/nouislider.css" rel="stylesheet">
<link href="dog_temperament.css" rel="stylesheet">

<body>
  <div class="slider-box">
    <div class="slider-label">Search Breed</div>
    <input id="search-box" type="text" autofocus/>
  </div>
  <div class="slider-box">
    <div class="slider-label">Confidence Level</div>
    <div id="conf-slider" class="slider"></div>
  </div>
  <div class="slider-box">
    <div class="slider-label">Lower Bound Range</div>
    <div id="low-thresh-slider" class="slider"></div>
  </div>
  <div class="slider-box">
    <div class="slider-label">Upper Bound Range</div>
    <div id="high-thresh-slider" class="slider"></div>
  </div>
  <div class="slider-box">
    <div class="slider-label">Max Results</div>
    <div id="max-results-slider" class="slider"></div>
  </div>
  <br/>
  <div>
    Showing <span id="n-shown-dogs"></span> dogs
    of <span id="n-total-dogs"></span> that match your query.
  </div>
  <div class="dog_wrapper"><svg id="dogs"></svg></div>
</body>

<script src="lib/d3.v4.min.js"></script>
<script src="lib/d3-selection-multi.v1.min.js"></script> <!-- for setting styles -->
<script src="lib/lodash.min.js"></script>
<script src="lib/jstat.min.js"></script>
<script src="lib/qnorm.js"></script>
<script src="node_modules/nouislider/distribute/nouislider.js"></script> <!-- double slider for ranges -->
<!-- <script src="node_modules/wilson-interval/lib/index.js"></script> <!-- wilson score interval-->
<script src="lib/wilson-interval_browserified.js"></script>

<script src="dog_temperament.json"></script>
<script src="dog_temperament.js"></script>
